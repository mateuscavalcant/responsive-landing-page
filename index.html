<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffeedrinks Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <div class="circle"></div>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <h2>Coffedrinks</h2>
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Menu </a>
            <a href=contact.html> Contact </a>
            <a href="#"> Gift Cards </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>

        <div class="navbar-menu__small-device">

      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="snippets">
            <span> Summer Drinks </span>
          </div>

            <span>
              Meet our new <span class="summer">Summer</span> Coffeedrinks

              Come and experience summer in a cup with the Cherry Bomb.

          <div class="social-media">
            <a href="#">
              <img src="public/images/facebook.png" alt="Facebook" />
            </a>
            <a href="#">
                <img src="public/images/twitter.png" alt="Facebook" />

            <a href="#">
              <img src="public/images/instagram.png" alt="Instagram" />
            </a>

        </div>

          <img src="public/images/coffe_drink3.png" alt="Starbucks drinks" />
